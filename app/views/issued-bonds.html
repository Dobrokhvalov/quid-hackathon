<!-- Main content-->
<section class="content">
    <div class="container-fluid">

	<div class="row">
	    <div class="col-md-12">
		<div class="panel panel-filled">
                    <div class="panel-heading">
                        <!-- <div panel-tools></div> -->
                        Issued Bonds
                    </div>
                    <div class="panel-body">
                        <p>
                            <!-- The Buttons library for DataTables provides a framework with common options and API that can be used with DataTables, but is also very extensible, recognising that you will likely want to use buttons which perform an action unique to your applications. -->
                        </p>
                        <div class="table-responsive">
			    
                            <table id="tableExample3" class="table table-striped table-hover" datatable="" dt-options="dtOptions3">
                                <thead>
                                <tr>
                                    <th>Date</th>
                                    <th> Loan Sum</th>
                                    <th> Loan Days</th>
				    <th> Reserve </th>
                                    <th> Sum To Pay </th>
				    <th> Percent </th>
				    <th> Bonds left </th>
				    <th> </th>
                                </tr>
                                </thead>
                                <tbody>
				    <tr ng-repeat="bond in ctrl.bonds">
					<td> {{ bond.date }} </td>
					<td> {{ bond.sum }} </td>
					<td> {{ bond.days }} </td>
					<td> {{ bond.reserveQnty }} {{ bond.reserveToken }}</td>
					<td> {{ bond.payable }} </td>
					<td> {{ bond.percent }} </td>
					<td> {{ bond.leftQnty }} </td>
					<td>
					    <button ng-if="bond.leftQnty < 100" class="btn btn-primary" ng-click="ctrl.payOut(bond)"> Pay Out </button>					</td>
				    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>



		
            </div>
        </div>

	<a ui-sref="main.newbond" class="btn btn-primary"> Issue Bond </a>
	

    </div>
</section>
<!-- End main content-->
