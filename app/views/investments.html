<!-- Main content-->
<section class="content">
    <div class="container-fluid">

	<div class="row">
	    <div class="col-md-12">
		<div class="panel panel-filled">
                    <div class="panel-heading">
			Investments
                    </div>
                    <div class="panel-body">

                        <div class="table-responsive">
			    
                            <table id="tableExample3" class="table table-striped table-hover" datatable="" dt-options="dtOptions3">
                                <thead>
                                <tr>
                                    <th>Date</th>
                                    <th> Loan Sum</th>
                                    <th> Loan Days</th>
				    <th> Reserve </th>
                                    <th> Sum To Pay </th>
				    <th> Percent </th>
				    <th> Bonds left </th>
				    <th> Status </th>
                                </tr>
                                </thead>
                                <tbody>
				    <tr ng-repeat="bond in ctrl.bonds">
					<td> {{ bond.date }} </td>
					<td> {{ bond.sum }} </td>
					<td> {{ bond.days }} </td>
					<td> {{ bond.reserveQnty }} {{ bond.reserveToken }}</td>
					<td> {{ bond.payable }} </td>
					<td> {{ bond.percent }} </td>
					<td> {{ bond.leftQnty }} </td>
					<td>
					    Not Paid
					</td>
				    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>



		
            </div>
        </div>

	<a ui-sref="main.newbond" class="btn btn-primary"> Issue Bond </a>
	

    </div>
</section>
<!-- End main content-->
